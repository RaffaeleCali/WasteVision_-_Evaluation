# =====================================================
#  React Front-End
# =====================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
  namespace: wastevsion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
        - name: react-frontend
          image: raffa8/react-frontend:latest
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20

---
apiVersion: v1
kind: Service
metadata:
  name: react-frontend
  namespace: wastevsion
spec:
  selector:
    app: react-frontend
  type: NodePort
  ports:
    - port: 80          # porta interna al cluster
      targetPort: 80    # porta del container
      nodePort: 30080   # porta esterna sul nodo EC2
